<div class="form--form-container">
    <form [formGroup]="authForm">
        <div class="form-container">
            <mat-form-field appearance="fill" class="mat-form-field">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" placeholder="JohnSnow">
                <mat-error>Please Enter a Valid Username</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="mat-form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="*********">
                <mat-error>Password is Required</mat-error>
            </mat-form-field>

            <mat-error class="form-error">{{error}}</mat-error>
        </div>
        <div class="auth-actions">
            <button 
                mat-raised-button
                color="primary"
                type="button"
                class="btn btn-block btn-uppercase"
                [disabled]="processing"
                (click)="submit(formSubmitMethod.Login)"
                >
                Login
            </button>
            <button 
                mat-raised-button
                color="primary"
                type="button"
                class="btn btn-block btn-uppercase"
                [disabled]="processing"
                (click)="submit(formSubmitMethod.Signup)"
                >
                Signup
            </button>
            <mat-progress-bar mode="indeterminate" *ngIf='processing'></mat-progress-bar>
        </div>
    </form>
</div>
